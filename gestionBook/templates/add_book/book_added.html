<!DOCTYPE html>
<html>
<head>
    <title>Book added Successfully</title>
</head>
<body>
    <h1>The book with ID: {{ book_id }} has been added</h1>
    <h3>Author(s):</h3>
    <ul>
        {% for author in authors %}
            <li>{{ author }}</li>
        {% endfor %}
    </ul>

    <h3>Tags:</h3>
    <ul>
        {% for tag in tags %}
            <li>{{ tag }}</li>
        {% endfor %}
    </ul>
</body>
</html>
